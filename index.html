<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "./script.js": "./script.js",
                "./uiHandler.js": "./uiHandler.js",
                "./htmlGenerator.js": "./htmlGenerator.js",
                "./basicHtmlGenerator.js": "./basicHtmlGenerator.js"
            }
        }
    </script>
    <style>
        @media (max-width: 600px) { 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar Series</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Escribe el nombre de una serie...">
            <input type="number" id="seasonInput" placeholder="Temp (opcional)" min="1" value="">
            <button id="searchButton">Buscar</button>
        </div>

        <!-- Improved template selection section -->
        <fieldset class="template-selection">
            <legend>Selector de Estilo</legend>
            <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; padding: 10px;">
                <label style="flex: 1; text-align: center;">
                    <input type="radio" name="template" value="cinemax" data-value="cinemax" checked>
                    <span class="template-label">Cinemax</span>
                </label>
                <label style="flex: 1; text-align: center;">
                    <input type="radio" name="template" value="basic" data-value="basic">
                    <span class="template-label">Basic</span>
                </label>
            </div>
        </fieldset>

        <div id="resultsContainer" class="results-container">
            <!-- Show results will be displayed here -->
        </div>
        <div class="code-box">
            <label for="sourceCodeInput">Código Fuente:</label>
            <textarea id="sourceCodeInput" placeholder="Introduce tu código aquí..." readonly></textarea>
            <button id="copyCodeButton">Copiar Código</button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
